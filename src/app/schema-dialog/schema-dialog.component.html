<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <form class="schema" [formGroup]="schemaForm">
    <div>
      <mat-form-field class="name-input code">
        <mat-label>Name</mat-label>
        <input matInput placeholder="MySchema" formControlName="name" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="content-input code" appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="6" cdkAutosizeMaxRows="10"
          formControlName="content" required></textarea>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="create()" [disabled]="!schemaForm.valid">{{ confirmCaption }}</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</div>
